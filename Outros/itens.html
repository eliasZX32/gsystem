<script type="text/javascript" charset="utf-8">

	$("#btngerar").on('click', '', function(e){
		var abreviacao = $("#abreviacao").val();
		var tabela = $("#tabela").val();
		var titulo = $("#titulo").val();
		var titulo_curto = $("#titulo_curto").val();
		var titulo_principal = $("#titulo_principal").val();
		var artigo = $("#artigo").val();
		var descricao_campos = $("#descricao_campos").val();
		var array_descricao_campos = descricao_campos.split('\n');
		var campos = $("#campos").val();
		var array_campos = campos.split('\n');
		var tipos = $("#tipos_campos").val();
		var array_tipos = tipos.split('\n');

		var html=""; 
		html += "<!-- *************** " + titulo.toUpperCase() + " **************** -->\n";

		html += "<h3 class='" + abreviacao + "' id='" + abreviacao + "_ancora_itens' style='width: 100%; text-align: center;'>\n";
		html += "	Manutenção <span>" + titulo + "</span>\n";
		html += "</h3>\n";

		html += "<div style='text-align: center;'>\n";
		html += "	<a href='#menu' class='angora'>" + titulo_principal + "</a>\n";
		html += "	<a href='#" + abreviacao + "_ancora_contatos' class='angora'>Contatos</a>\n";
		html += "	<a href='#" + abreviacao + "_ancora_anexos' class='angora'>Anexos</a>\n";
		html += "</div>\n";

		html += "<div style='width: 100%; height: 380px; margin: auto;'>\n";
		html += "	<table  class='display cell-border' id='" + abreviacao +"_tabela_itens' style='width: 98%; font-size: 11px;'>\n";
		html += "		<thead>\n";
		html += "			<tr>\n";
		for (i = 0; i < array_descricao_campos.length; i++) { 
			if(array_descricao_campos[i]){
				html += "				<th>" + array_descricao_campos[i] + "</th>\n";
			}
		}				
		html += "			</tr>\n";
		html += "		</thead>\n";
		html += "	</table>\n";
		html += "</div>\n";
			
		html += "<div class='espaco'></div>\n";

		html += "<div class='div-bloco'>\n";
			j=0;
			for (i = 0; i < array_descricao_campos.length; i++) {
				fechar = true; 
				if(array_descricao_campos[i]){
					j++;
				}
				if(j==1){		
					if(array_descricao_campos[i]){		
						html += "	<div class='divflex'>\n";
					}
				}
				if(array_descricao_campos[i]){
					html += "		<div class='coluna3 direita'>\n";
					html += "			<label>" + array_descricao_campos[i] + ": </label>\n";
					html += "			<input id='" + abreviacao + "_" + array_campos[i] + "' type='" + array_tipos[i] + "'>\n";
					html += "		</div>\n";
					if( j==3 ){
						j=0;				
						html += "	</div>\n";
						fechar = false;
					}
				}
			}

			if( fechar == true ){
				if( j==1 ){
					html += "		<div class='coluna3 direita'></div>\n";
					html += "		<div class='coluna3 direita'></div>\n";
					html += "	</div>\n";
				}
				if( j==2 ){					
					html += "		<div class='coluna3 direita'></div>\n";
					html += "	</div>\n";
				}
				
			}


		html += "	<div class='excluir' id='" + abreviacao + "_excluir_item' hidden>\n";
		html += "		<label>Deseja excluir o item selecionado? </label>\n";
		html += "		<button id='" + abreviacao + "_btn_sim_excluir_item'>Sim</button>\n";
		html += "		<button onclick=\"$('#" + abreviacao + "_excluir_item').hide();\">Não</button>\n";
		html += "	</div>\n";
 
		html += "	<div style='padding-top: 25px; text-align: right;'>\n";
		html += "		<button id='" + abreviacao + "_btn_novo_item'>Novo Item</button>\n";
		html += "		<button id='" + abreviacao + "_btn_gravar_item'>Atualizar Item</button>\n";
		html += "		<button id='" + abreviacao + "_btn_excluir_item'>Excluir Item</button>\n";
		html += "	</div>\n";

		html += "</div>\n";
		
		$("#saidaHTML").html(html);
	});

</script>
